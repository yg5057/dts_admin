<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome Cdn Link -->
    <script src="https://kit.fontawesome.com/c32876bdec.js" crossorigin="anonymous"></script>
    <script defer src="../JS/checkbox.js"></script>
</head>


<body>
    <div class="wrap">
        <section class="header">
            <img src="../image/Rectangle 2954.png" alt="" class="header__img">
            <div class="header__inner">
                <img src="../image/logo_black.png" alt="" class="inner__logo">
            </div>
            <div class="header__line"></div>
        </section><!--Header Section-->
        <div class="container">
            <section class="nav">
                <ul>
                    <li class="menu__dropdown">
                        <a href="./ad_reqMan_00.html" class="nav__menu">
                            <span class="menu-text">상담 요청 관리</span>
                        </a>
                        <ul class="menu__hide">
                            <li><a href="./ad_reqMan_00.html" class="hide-text">상담 요청 관리</a></li>
                            <li><a href="./ad_reqMan_detail.html" class="hide-text">상세 상담 일정</a></li>
                            <li><a href="./ad_detail_reqConts.html" class="hide-text">상세 상담 진행</a></li>
                            <li><a href="./ad_company.html" class="hide-text">업체 배정</a></li>
                            <li><a href="./ad_reqMan_check.html" class="hide-text">상담 요청 조회</a></li>
                        </ul>
                    </li>
                    <li class="menu__dropdown">
                        <a href="./ad_construction_list.html" class="nav__menu">
                            <span class="menu-text">공사 문서 관리</span>
                        </a>
                        <ul class="menu__hide">
                            <li><a href="./ad_construction_list.html" class="hide-text">공사 문서 목록</a></li>
                            <li><a href="./ad_construction_check.html" class="hide-text">공사 문서 조회</a></li>
                        </ul>
                    </li>
                    <li class="menu__dropdown">
                        <a href="#" class="nav__menu">
                            <span class="menu-text">파트너 관리</span>
                        </a>
                        <ul class="menu__hide">
                        </ul>
                    </li>
                </ul>
            </section><!--nav Section-->
            <section class="main">
                <div class="main__top">
                    <div class="top__rectangle"></div>
                    <p class="top-text">업체 배정 완료</p>
                </div><!--main__top-->
                <div class="main__wrap">
                    <div class="main-reqManWrap">
                        <rectangle class="main-reqNum rec-style-bl">요청번호 1</rectangle>
                    </div><!--main-reqManWrap-->

                    <div class="reqMan-check__gridWrap border-bottom">
                        <div class="reqMan-check__gridLeft border-none">
                            <label class="label-adReqManDetail" for="user-name"> 신청자
                                <input class="input-adReqManDetail" type="text" name="user-name" id="user-name"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="user-tel"> 연락처
                                <input class="input-adReqManDetail" type="tel" name="user-tel" id="user-tel" required>
                            </label>
                            <label class="label-adReqManDetail"> 공사 기간
                                <div class="input-dateWrap">
                                    <input class="input-adReqManDetail-date margin-R" type="date" name="start-date"
                                        id="start-date" data-placeholder="시작일" required aria-required="true">
                                    <input class="input-adReqManDetail-date" type="date" name="end-date" id="end-date"
                                        data-placeholder="종료일" required aria-required="true">
                                </div>
                            </label>
                        </div><!--reqMan-check__gridLeft-->
                        <div Class="reqMan-check__gridRight">
                            <label class="label-adReqManDetail" for="user-address"> 주소
                                <input class="input-adReqManDetail" type="address" name="user-address" id="user-address"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="cons-type"> 공사 종류
                                <input class="input-adReqManDetail" type="text" name="cons-type" id="cons-type"
                                    required>
                            </label>
                            <button class="btn-submit btn-style-pk" type="submit">업체 정보 보기</button>
                        </div><!--reqMan-check__gridRight-->
                    </div><!--reqMan-check__gridWrap-->


                    <div class="reqMan-check__gridWrap">
                        <div class="reqMan-check__gridLeft">
                            <label class="label-adReqManDetail" for="user-name"> 신청자
                                <input class="input-adReqManDetail" type="text" name="user-name" id="user-name"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="app-date"> 신청 날짜
                                <input class="input-adReqManDetail" type="date" name="app-date" id="app-date" required>
                            </label>
                            <label class="label-adReqManDetail" for="user-tel"> 연락처
                                <input class="input-adReqManDetail" type="tel" name="user-tel" id="user-tel" required>
                            </label>
                            <label class="label-adReqManDetail" for="user-email"> 이메일
                                <input class="input-adReqManDetail" type="email" name="user-email" id="user-email"
                                    required>
                            </label>
                            <label class="label-adReqManDetail"> 공사 기간
                                <div class="input-dateWrap">
                                    <input class="input-adReqManDetail-date margin-R" type="date" name="start-date"
                                        id="start-date" data-placeholder="시작일" required aria-required="true">
                                    <input class="input-adReqManDetail-date" type="date" name="end-date" id="end-date"
                                        data-placeholder="종료일" required aria-required="true">
                                </div>
                            </label>
                            <label class="label-adReqManDetail" for="consConts"> 공사 내용
                                <input class="input-adReqManDetail" type="text" name="consConts" id="consConts"
                                    required>
                            </label>
                        </div><!--reqMan-check__gridLeft-->
                        <div Class="reqMan-check__gridRight">
                            <label class="label-adReqManDetail" for="user-address"> 주소
                                <input class="input-adReqManDetail" type="address" name="user-address" id="user-address"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="cons-type"> 공사 종류
                                <input class="input-adReqManDetail" type="text" name="cons-type" id="cons-type"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="cons-area"> 공사 면적
                                <input class="input-adReqManDetail" type="number" name="cons-area" id="cons-area"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="user-budget"> 소비자 예산
                                <input class="input-adReqManDetail" type="number" name="user-budget" id="user-budget"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="contact-date"> 연락 희망 날짜
                                <input class="input-adReqManDetail" type="date" name="contact-date" id="contact-date"
                                    required>
                            </label>
                            <label class="label-adReqManDetail" for="visit-date"> 방문 희망 날짜
                                <input class="input-adReqManDetail" type="date" name="visit-date" id="visit-date"
                                    required>
                            </label>
                        </div><!--reqMan-check__gridRight-->
                    </div><!--reqMan-check__gridWrap-->

                    <div class="reqMan-check__gridWrap">
                        <div class="reqMan-check__gridLeft">
                            <label for="interior-style" class="label-adReqManDetail">스타일</label>
                            <input type="text" name="interior-style" id="interior-style" class="input-adReqManCheck"
                                placeholder="스타일 입력란">
                            <label for="interior-area" class="label-adReqManDetail">인테리어 범위</label>
                            <input type="text" name="interior-area" id="interior-area" class="input-adReqManCheck"
                                placeholder="인테리어 범위 입력란">
                            <label for="" class="label-adReqManDetail">공정</label>
                            <div class="input-adReqManCheck">
                                <div class="input__chip-group">
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="전기" id="keyword1">
                                        <label for="keyword1" class="input__chip chip-style-gray">전기</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="철거" id="keyword2">
                                        <label for="keyword2" class="input__chip chip-style-gray">철거</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="난방" id="keyword3">
                                        <label for="keyword3" class="input__chip chip-style-gray">난방</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="단열" id="keyword4">
                                        <label for="keyword4" class="input__chip chip-style-gray">단열</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="방수" id="keyword5">
                                        <label for="keyword5" class="input__chip chip-style-gray">방수</label>
                                    </div>
                                </div><!--input__chip-group-->
                                <div class="input__chip-group">
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="통신" id="keyword6">
                                        <label for="keyword6" class="input__chip chip-style-gray">통신</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="기타" id="keyword7" onclick="toggleTextbox(this, 'keyword-etc')">
                                        <label for="keyword7" class="input__chip chip-style-gray">기타</label>
                                        <input class="input-etc" type="text" id="keyword-etc" placeholder="기타 입력란"
                                            disabled />
                                    </div>
                                </div><!--input__chip-group-->
                            </div><!--input-adReqManCheck-->
                            <label for="interior-goal" class="label-adReqManDetail">인테리어 목적</label>
                            <textarea name="interior-goal" form="main__reqDetail-form" id="interior-goal"
                                class="input-adReqManCheck-00" placeholder="인테리어 목적 입력란"></textarea>
                            <label for="space-goal" class="label-adReqManDetail">인테리어 예산 출처</label>
                            <div class="input__chip-group">
                                <div class="chip-element">
                                    <input type="checkbox" class="keyword" value="대출" id="budget-keyword1">
                                    <label for="budget-keyword1" class="input__chip chip-style-gray">대출</label>
                                </div>
                                <div class="chip-element">
                                    <input type="checkbox" class="keyword" value="증여" id="budget-keyword2">
                                    <label for="budget-keyword2" class="input__chip chip-style-gray">증여</label>
                                </div>
                                <div class="chip-element">
                                    <input type="checkbox" class="keyword" value="저축" id="budget-keyword3">
                                    <label for="budget-keyword3" class="input__chip chip-style-gray">저축</label>
                                </div>
                                <div class="chip-element">
                                    <input type="checkbox" class="keyword" value="기타" id="budget-keyword4"  onclick="toggleTextbox(this, 'keyword-budget_etc')">
                                    <label for="budget-keyword4" class="input__chip chip-style-gray">기타</label>
                                    <input class="budgetkeyword-etc" type="text" id="keyword-budget_etc" placeholder="기타 입력란" disabled />
                                </div>
                            </div><!--input__chip-group-->
                            <label for="visti-num" class="label-adReqManDetail">공사 중 현장 방문 희망 횟수 (1주)</label>
                            <input type="text" id="visti-num" class="input-adReqManCheck"
                                placeholder="EX）주 1회 정기적(월),  주 2회 비정기적 ">
                            <label for="visit-couns" class="label-adReqManDetail">공사 중 방문 희망 공정</label>
                            <input type="text" id="visit-couns" class="input-adReqManCheck"
                                placeholder="공사 중 방문 희망 공정 입력란">
                            <label for="visit-time" class="label-adReqManDetail">공사 중 방문 가능 시간</label>
                            <input type="time" id="visit-time" class="input-adReqManCheck">
                            <label for="delay-damage" class="label-adReqManDetail">공사 지연 시 손해</label>
                            <input type="text" id="delay-damage" class="input-adReqManCheck"
                                placeholder="공사 지연 시 손해 입력란">
                            <label for="residence" class="label-adReqManDetail">공사 기간 중 거주 장소</label>
                            <input type="text" id="residence" class="input-adReqManCheck"
                                placeholder="공사 기간 중 거주 장소 입력란">
                        </div><!--reqMan-check__gridLeft-->
                        <div class="reqMan-check__gridRight">
                            <label for="space-goal" class="label-adReqManDetail">공간 목표</label>
                            <textarea form="main__reqDetail-form" id="space-goal" class="input-adReqManCheck-00"
                                placeholder="공간 목표 입력란"></textarea>
                            <label for="use-type" class="label-adReqManDetail">공사 후 예상 사용 형태</label>
                            <textarea form="main__reqDetail-form" id="use-type" class="input-adReqManCheck-00"
                                placeholder="공사 후 예상 사용 형태 입력란"></textarea>
                            <label for="user-concerns" class="label-adReqManDetail">소비자 우려 사항</label>
                            <textarea form="main__reqDetail-form" id="user-concerns" class="input-adReqManCheck-00"
                                placeholder="소비자 우려 사항 입력란"></textarea>
                            <label class="label-adReqManDetail">소비자 보유 보험</label>
                            <div class="input-adReqManCheck">
                                <div class="input__chip-group">
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="민사소송법률비용" id="insurance-keyword1">
                                        <label for="insurance-keyword1"
                                            class="input__chip chip-style-gray">민사소송법률비용</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="일상생활책임배상보험"
                                            id="insurance-keyword2">
                                        <label for="insurance-keyword2"
                                            class="input__chip chip-style-gray">일상생활책임배상보험</label>
                                    </div>
                                </div><!--input__chip-group-->
                                <div class="input__chip-group">
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="가족생활배상책임보험"
                                            id="insurance-keyword3">
                                        <label for="insurance-keyword3"
                                            class="input__chip chip-style-gray">가족생활배상책임보험</label>
                                    </div>
                                    <div class="chip-element padding-all">
                                        <input type="checkbox" class="keyword" value="급배수누출손해보험"
                                            id="insurance-keyword4">
                                        <label for="insurance-keyword4"
                                            class="input__chip chip-style-gray">급배수누출손해보험</label>
                                    </div>
                                </div><!--input__chip-group-->
                            </div><!--input-adReqManCheck-->
                            <label for="business-conts" class="label-adReqManDetail">업체 희망 사항</label>
                            <textarea form="main__reqDetail-form" id="business-conts" class="input-adReqManCheck-00"
                                placeholder="업체 희망 사항 입력란"></textarea>
                            <label for="consumer-addConts" class="label-adReqManDetail">소비자 관련 추가 내용</label>
                            <textarea form="main__reqDetail-form" id="consumer-addConts" class="input-adReqManCheck-00"
                                placeholder="소비자 관련 추가 내용 입력란"></textarea>
                            <label for="cons-addConts" class="label-adReqManDetail">공사 관련 추가 내용</label>
                            <textarea form="main__reqDetail-form" id="cons-addConts" class="input-adReqManCheck-00"
                                placeholder="공사 관련 추가 내용 입력란"></textarea>
                        </div><!--reqMan-check__gridRight-->
                    </div><!--reqDetail-form__gridWrap-->
                </div><!--main__wrap-->
            </section><!--main-->
        </div><!--container-->
    </div><!--wrap-->

</body>

</html>
